<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Portfolio</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body id="page-contact">

    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="logo">PORTFOLIO</div>
        <nav>
            <a href="index.html">Showcase</a>
            <a href="projects.html">Projects</a>
            <a href="resume.html">Resume</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main class="contact-wrapper">
        <div class="tilt-container" id="tilt-card">
            <div class="glass-panel">
                
                <div class="panel-section about-section">
                    <h2>Aditya Prakash</h2>
                    <p class="bio-text">
                        I am a Graphics Programmer specializing in C++ and low-level rendering. I love architecting custom engines and writing highly performant graphics.
                    </p>
                    <div class="status-badge">
                        <span class="pulse"></span> Open to Work
                    </div>
                </div>

                <div class="panel-section contact-section">
                    <div class="link-stack">
                        <a href="mailto:adityaprk04@gmail.com" class="contact-btn email">
                            <i class="fas fa-envelope"></i>
                            <span>Email Me</span>
                        </a>
                        <a href="https://github.com/adiprk" target="_blank" class="contact-btn github">
                            <i class="fab fa-github"></i>
                            <span>GitHub</span>
                        </a>
                        <a href="https://linkedin.com/in/adiprk" target="_blank" class="contact-btn linkedin">
                            <i class="fab fa-linkedin"></i>
                            <span>LinkedIn</span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script src="src/script.js"></script>
    
    <script>
        const card = document.getElementById('tilt-card');
        const container = document.querySelector('.contact-wrapper');

        container.addEventListener('mousemove', (e) => {
            const maxTilt = 2; // Degrees of tilt
            
            // normalize mouse position from -1 to +1
            const normalizedX = (e.clientX / window.innerWidth - 0.5) * 2;
            const normalizedY = (e.clientY / window.innerHeight - 0.5) * 2;

            const xRotation = -normalizedY * maxTilt;
            const yRotation = normalizedX * maxTilt;

            card.style.transform = `rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
        });

        container.addEventListener('mouseleave', () => {
            card.style.transform = `rotateX(0deg) rotateY(0deg)`;
            card.style.transition = 'transform 0.5s ease';
        });

        container.addEventListener('mouseenter', () => {
            card.style.transition = 'none';
        });
    </script>
</body>
</html>
