    <style>

        :root {

            --bg-color: #0f172a;

            --surface-color: #1e293b;

            --primary: #f59e0b; /* Amber */

            --accent: #0ea5e9; /* Sky Blue */

            --text: #f8fafc;

            --text-muted: #94a3b8;

        }



        body {

            font-family: 'Segoe UI', system-ui, sans-serif;

            background-color: var(--bg-color);

            color: var(--text);

            margin: 0;

            height: 100vh;

            display: flex;

            flex-direction: column;

            overflow: hidden;

        }



        header {

            display: flex;

            justify-content: space-between;

            align-items: center;

            padding: 20px 40px;

            background: rgba(15, 23, 42, 0.9);

            border-bottom: 1px solid rgba(255,255,255,0.05);

            z-index: 10;

        }



        .logo-container {

            display: flex;

            align-items: center;

            gap: 15px;

            font-weight: 700;

            font-size: 1.5rem;

            letter-spacing: -0.5px;

        }



        .logo-img {

            width: 45px;

            height: 45px;

            object-fit: contain;

            background: rgba(255, 255, 255, 0.1);

            border-radius: 8px;

            padding: 5px;

        }



        .brand-link {

            color: var(--text);

            text-decoration: none;

            transition: color 0.2s ease;

        select, button {

            transition: all 0.2s;

        }

        

        button#startButton {

            background: var(--primary);

            color: #000;

            border: none;

            font-weight: 600;

        }

        button#startButton:hover { background: #d97706; }



        .main-stage {

            flex: 1;

            display: flex;

            flex-direction: column;

            align-items: center;

            justify-content: center;

            position: relative;

        }



        .note-container {

            text-align: center;

            margin-bottom: 20px;

            position: relative;

            z-index: 2;

        }



        #swara-display {

            font-size: 7rem;

            font-weight: 800;

            margin: 0;

            line-height: 1;

            text-shadow: 0 0 30px rgba(245, 158, 11, 0.2);

            transition: color 0.2s;

        }



        #hz-display {

            font-family: monospace;

            color: var(--text-muted);

            font-size: 1.2rem;

            margin-top: 10px;

        }



        .fine-tune-bar {

            width: 300px;

            height: 6px;

            background: var(--surface-color);

            border-radius: 3px;

            margin: 20px auto;

            position: relative;

            overflow: hidden;

        }

        .fine-tune-indicator {

            width: 6px;

            height: 100%;

            background: var(--text);

            position: absolute;

            left: 50%;

            transform: translateX(-50%);

            border-radius: 3px;

            transition: left 0.1s linear; 

        }

        .center-marker {

            position: absolute;

            left: 50%;

            height: 100%;

            width: 2px;

            background: var(--primary);

            transform: translateX(-50%);

            z-index: 1;

        }



        .visualizer-container {

            width: 100%;

            height: 250px;

            position: relative;

            background: linear-gradient(to bottom, transparent, rgba(30, 41, 59, 0.3));

        }



        canvas {

            position: absolute;

            left: 0;

            width: 100%;

        }



        #ribbon-canvas { top: 0; height: 80px; z-index: 2; }

        #history-canvas { top: 80px; height: 170px; z-index: 1; border-top: 1px solid rgba(255,255,255,0.05); }



        .glow-ring {

            position: absolute;

            width: 300px;

            height: 300px;

            background: radial-gradient(circle, rgba(245, 158, 11, 0.1) 0%, transparent 70%);

            border-radius: 50%;

            pointer-events: none;

            z-index: 0;

            opacity: 0;

            transition: opacity 0.1s;

        }



        .bmc-btn {

            position: fixed;

            bottom: 25px;

            right: 25px;

            display: flex;

            align-items: center;

            gap: 10px;

            background-color: var(--bmc-yellow);

            color: #000000;

            padding: 10px 20px;

            border-radius: 30px;

            text-decoration: none;

            font-weight: 700;

            font-size: 1rem;

            box-shadow: 0 4px 15px rgba(0,0,0,0.3);

            transition: transform 0.2s, box-shadow 0.2s;

            z-index: 100;

            font-family: 'Arial', sans-serif;

        }



        .bmc-btn:hover {

            transform: translateY(-2px);

            box-shadow: 0 6px 20px rgba(255, 221, 0, 0.4);

        }



        .bmc-btn svg { width: 20px; height: 20px; }

<body>

    <header>

        <div class="logo-container">

            <img src="logo.jpeg" class="logo-img" alt="Logo">

            <a href="https://www.youtube.com/@NeuralNotesUnlimited" target="_blank" class="brand-link">

        </div>

        <div class="controls">

            <select id="tonic-select">

                <option value="0">Sa = C</option>

                <option value="1">Sa = C#</option>

                <option value="3">Sa = D#</option>

                <option value="5">Sa = F</option>

                <option value="6">Sa = F#</option>

                <option value="7">Sa = G</option>

            </select>

            <button id="startButton">Start Microphone</button>

        </div>

    </header>



    <div class="main-stage">

        <div class="glow-ring" id="volume-glow"></div>

        <div class="note-container">

            <div id="swara-display">--</div>

            <div class="fine-tune-bar">

                <div class="center-marker"></div>

                <div class="fine-tune-indicator" id="cents-indicator"></div>

            </div>

            <div id="hz-display">Ready to sing</div>

        </div>



        <div class="visualizer-container">

            <canvas id="ribbon-canvas"></canvas>

            <canvas id="history-canvas"></canvas>

        </div>

    </div>



    <a href="https://buymeacoffee.com/pecfi1z" target="_blank" class="bmc-btn">

        Buy me a coffee

    </a>



    <script>

        // -- Configuration --

        const SARGAM = ["Sa", "re", "Re", "ga", "Ga", "ma", "Ma", "Pa", "dha", "Dha", "ni", "Ni"];

        const HISTORY_SIZE = 300; 

        const PITCH_SMOOTHING = 0.15; 

        const VIEW_SMOOTHING = 0.05;

        const MEDIAN_WINDOW = 7; // Number of frames to use for stability



        // -- DOM Elements --

        const ribbonCanvas = document.getElementById('ribbon-canvas');

        const historyCanvas = document.getElementById('history-canvas');

        const ctxRibbon = ribbonCanvas.getContext('2d');

        const ctxHistory = historyCanvas.getContext('2d');

        const swaraDisplay = document.getElementById('swara-display');

        const hzDisplay = document.getElementById('hz-display');

        const centsIndicator = document.getElementById('cents-indicator');

        const volumeGlow = document.getElementById('volume-glow');

        const startBtn = document.getElementById('startButton');

        const tonicSelect = document.getElementById('tonic-select');



        // -- State Variables --

        let audioContext, analyser, source, biquadFilter;

        let dataArray;

        let isRunning = false;

        let smoothedPitchMidi = 60; 

        let viewCenterMidi = 60; 

        let pitchHistory = new Array(HISTORY_SIZE).fill(null);

        let medianBuffer = [];

        let volume = 0;



        // -- Resize Logic --

        function resize() {

            ribbonCanvas.width = ribbonCanvas.offsetWidth;

            ribbonCanvas.height = ribbonCanvas.offsetHeight;

            historyCanvas.width = historyCanvas.offsetWidth;

            historyCanvas.height = historyCanvas.offsetHeight;

        }

        window.addEventListener('resize', resize);

        resize();



        function lerp(start, end, t) { return start * (1 - t) + end * t; }

        function freqToMidi(f) { return 12 * Math.log2(f / 440) + 69; }



        // --- NEW: Auto-Correlation Algorithm (More stable than FFT Peaks) ---

        function autoCorrelate(buf, sampleRate) {

            let size = buf.length;

            let rms = 0;

            for (let i = 0; i < size; i++) rms += buf[i] * buf[i];

            rms = Math.sqrt(rms / size);

            if (rms < 0.01) return -1; // Ignore silence



            let r1 = 0, r2 = size - 1, thres = 0.2;

            for (let i = 0; i < size / 2; i++) if (Math.abs(buf[i]) < thres) { r1 = i; break; }

            for (let i = 1; i < size / 2; i++) if (Math.abs(buf[size - i]) < thres) { r2 = size - i; break; }

            buf = buf.slice(r1, r2);

            let nsize = buf.length;

            let c = new Array(nsize).fill(0);

            for (let i = 0; i < nsize; i++) {

                for (let j = 0; j < nsize - i; j++) c[i] = c[i] + buf[j] * buf[j + i];

            }

            let d = 0; while (c[d] > c[d + 1]) d++;

            let maxval = -1, maxpos = -1;

            for (let i = d; i < nsize; i++) {

                if (c[i] > maxval) { maxval = c[i]; maxpos = i; }

            }

            return sampleRate / maxpos;

        }



        async function startAudio() {

            try {

                audioContext = new (window.AudioContext || window.webkitAudioContext)();

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                

                // 1. Audio Pre-Filter (Removes high pitched noise/hiss)

                biquadFilter = audioContext.createBiquadFilter();

                biquadFilter.type = "lowpass";

                biquadFilter.frequency.value = 1000; 



                analyser = audioContext.createAnalyser();

                analyser.fftSize = 2048; 



                source = audioContext.createMediaStreamSource(stream);

                source.connect(biquadFilter);

                biquadFilter.connect(analyser);



                dataArray = new Float32Array(analyser.fftSize);

                startBtn.style.display = 'none';

                isRunning = true;

                update();

            } catch (e) {

                alert("Could not access microphone.");

            }

        }



        function update() {

            if (!isRunning) return;



            analyser.getFloatTimeDomainData(dataArray);

            

            // 2. Volume & Pitch Logic

            let rawFreq = autoCorrelate(dataArray, audioContext.sampleRate);

            let hasSignal = false;



            if (rawFreq > 50 && rawFreq < 1200) {

                // Median Filter: Push new frequency and sort buffer

                medianBuffer.push(rawFreq);

                if (medianBuffer.length > MEDIAN_WINDOW) medianBuffer.shift();

                

                let sorted = [...medianBuffer].sort((a, b) => a - b);

                let stableFreq = sorted[Math.floor(sorted.length / 2)];

                

                let targetMidi = freqToMidi(stableFreq);

                hasSignal = true;



                // Smoothing

                if (Math.abs(targetMidi - smoothedPitchMidi) > 3) smoothedPitchMidi = targetMidi;

                else smoothedPitchMidi = lerp(smoothedPitchMidi, targetMidi, PITCH_SMOOTHING);

                

                viewCenterMidi = lerp(viewCenterMidi, smoothedPitchMidi, VIEW_SMOOTHING);

                updateDisplay(smoothedPitchMidi, true, stableFreq);

            } else {

                updateDisplay(smoothedPitchMidi, false, 0);

            }



            drawRibbon(smoothedPitchMidi, viewCenterMidi);

            drawHistory(smoothedPitchMidi, hasSignal, viewCenterMidi);

            requestAnimationFrame(update);

        }



        function updateDisplay(midi, hasSignal, freq) {

            if (!hasSignal) {

                swaraDisplay.style.color = "#334155";

                return;

            }

            const roundedMidi = Math.round(midi);

            const tonic = parseInt(tonicSelect.value);

            let interval = (roundedMidi - tonic) % 12;

            if (interval < 0) interval += 12;



            swaraDisplay.innerText = SARGAM[interval];

            swaraDisplay.style.color = "#f59e0b"; 

            hzDisplay.innerText = `${freq.toFixed(1)} Hz`;



            const deviation = (midi - roundedMidi) * 100;

            centsIndicator.style.left = `${Math.max(0, Math.min(100, 50 + deviation))}%`;

            centsIndicator.style.background = Math.abs(deviation) < 10 ? "#22c55e" : "#f43f5e";

        }



        // --- Visualization Draw Functions (Unchanged Logic, Adjusted for Stability) ---

        function drawRibbon(midi, viewCenter) {

            const w = ribbonCanvas.width, h = ribbonCanvas.height, cx = w / 2, pxPerSemi = w / 6; 

            ctxRibbon.clearRect(0, 0, w, h);

            const tonic = parseInt(tonicSelect.value);

            for (let m = Math.floor(viewCenter - 4); m <= Math.ceil(viewCenter + 4); m++) {

                const diff = m - viewCenter, x = cx + (diff * pxPerSemi);

                const alpha = 1 - (Math.abs(diff) / 4);

                if (alpha < 0) continue;

                let interval = (m - tonic) % 12;

                if (interval < 0) interval += 12;

                ctxRibbon.fillStyle = `rgba(255, 255, 255, ${alpha})`;

                ctxRibbon.fillText(SARGAM[interval], x, h - 30);

            }

            const needleX = cx + ((midi - viewCenter) * pxPerSemi);

            ctxRibbon.strokeStyle = "#f59e0b"; ctxRibbon.lineWidth = 4;

            ctxRibbon.beginPath(); ctxRibbon.moveTo(needleX, h); ctxRibbon.lineTo(needleX, h - 40); ctxRibbon.stroke();

        }



        function drawHistory(midi, hasSignal, viewCenter) {

            pitchHistory.shift(); pitchHistory.push(hasSignal ? midi : null);

            const w = historyCanvas.width, h = historyCanvas.height, range = 6;

            ctxHistory.clearRect(0, 0, w, h);

            ctxHistory.strokeStyle = "#0ea5e9"; ctxHistory.lineWidth = 3; ctxHistory.beginPath();

            let started = false;

            for (let i = 0; i < HISTORY_SIZE; i++) {

                const p = pitchHistory[i];

                const x = (i / HISTORY_SIZE) * w;

                if (p === null) { ctxHistory.stroke(); started = false; continue; }

                const y = h/2 - (p - viewCenter) * (h / (range * 2));

                if (!started) { ctxHistory.beginPath(); ctxHistory.moveTo(x, y); started = true; } 

                else ctxHistory.lineTo(x, y);

            }

            ctxHistory.stroke();

        }



        startBtn.addEventListener('click', startAudio);

    </script>
